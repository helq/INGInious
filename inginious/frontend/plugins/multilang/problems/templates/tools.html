$def with (inputId, language, customInputId, type, pythonTutorURL,task)

<br>
<br>
<div>
  <button type="button" class="btn btn-primary" onclick="toggleElement('tools-$inputId')">Tools</button>
  <div id="tools-$inputId" style="display: none">
    <div class="row panel-body">
      <div class="col-md-6 pr-1">
        Paste your input
        <textarea
          id="custominput-$inputId"
          name="$customInputId"
          class="form-control noresize in-out-area"
          placeholder="Your input goes here"
          data-optional="True"
        ></textarea>
      </div>
      <div class="col-md-6 pl-1">
        <br>
        <pre
            id="customoutput-$inputId"
            class="form-control noresize in-out-area"><span class="placeholder-text">Your output goes here</span>
        </pre>
        <br>
      </div>

      $if type == "code_multiple_languages":
          <div class="col-md-4">
            <button type="button" class="btn btn-default btn-md btn-block" onclick="runCustomTest('$inputId')">Test</button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-default btn-md btn-block" type="button" data-toggle="modal" data-target="#modal-$inputId" onclick="visualizeCode('$language', '$inputId')">Visualize</button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-default btn-md btn-block" type="button" onclick="lintCode('$language', '$inputId')">Linter</button>
          </div>

          <div id="modal-$inputId" class="modal modal-wide fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">Visualize your code!</h4>
                      </div>
                      <div class="modal-body"></div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                      </div>
                  </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
      $elif type == 'code_file_multiple_languages':
          <div class="col-md-12">
            <button type="button" class="btn btn-default btn-md btn-block" onclick="runCustomTest('$inputId')">Test</button>
          </div>
    </div>
  </div>
</div>
<script>
  function getDefaultVisualServerURL(){
      return "$pythonTutorURL";
  }

  function toggleElement (id) {
      var element = document.getElementById(id);
      if (element.style.display === 'none') {
          element.style.display = 'block';
      } else {
          element.style.display = 'none';
      }
  }

  function runCustomTest(inputId) {
      var customTestOuputArea = $$('#customoutput-'+inputId);

      var runCustomInputCallBack = function (data) {
          if ('status' in data && data['status'] === 'done'
                && ('result' in data) ){
              customTestOuputArea.text(data.text);
          }

          unblurTaskForm();
      };

      blurTaskForm();
      resetAlerts();
      customTestOuputArea.text('Running...');

      var taskForm = new FormData($$('form#task')[0]);
      //taskForm.set("@action", "run_custom_input");
      taskForm.set("@action", "customtest");
      taskForm.set("courseid", "$task.get_course().get_id()");
      taskForm.set("taskid", "$task.get_id()");
      $$.ajax({
          url: '/api/custom_input/',
          method: "POST",
          dataType: 'json',
          data: taskForm,
          processData: false,
          contentType: false,
          success: runCustomInputCallBack,
          error: function (er) {
              unblurTaskForm();
          }
      });
  }

  function uploadfile(inputId) {
      var inputFileId = "filelink-" + inputId;
      var inputFile = $$("#" + inputFileId);

      var input = document.getElementById(inputFileId);
      input.addEventListener("change", function (event) {
          var reader = new FileReader();
          reader.onload = function (event) {
              var contents = event.target.result;
              document.getElementById(inputId).value = contents;
          };
          reader.readAsText(input.files[0]);
      }, false);

      inputFile.click();
  }

  function toggleElement(id) {
      var element = document.getElementById(id);
      if (element.style.display === 'none') {
          element.style.display = 'block';
      } else {
          element.style.display = 'none';
      }
  }

  $$( document ).ready(function() {
    var codeUploadLink = $$('a[id^="link"]');
    codeUploadLink.each(function() {
        var codeUploadLinkID = $$(this).attr('id');
        $$(this).click(function(e) {
            var fileUploaderID = 'file' + codeUploadLinkID;
            var fileUploaderElement = $$('#' + fileUploaderID);
            fileUploaderElement.click();
            e.preventDefault();
        });
    });

    var codeUploadInput = $$('input[id^="filelink"]');
    codeUploadInput.each(function() {
        var codeUploadInputId = $$(this).attr('id');
        var textareaId = codeUploadInputId.replace("filelink-", "");
        var input = this;
        var textarea = $$('#'+textareaId);
        var isCodeMirrorArea = textarea.hasClass("code-editor");

        $$(this).change(function(e) {
            var reader = new FileReader();
            reader.onload = function(event) {
                var contents = event.target.result;

                if (isCodeMirrorArea) {
                    var editor = getEditorForProblemId(textareaId);
                    editor.setValue(contents, -1);
                } else
                    textarea[0].value = contents;
            };
            reader.readAsText(input.files[0]);
        });
    });

});

</script>
